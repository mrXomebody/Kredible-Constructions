<!-- main/templates/main/services.html -->

{% extends 'main/base.html' %}

{% block content %}
    <section id="services">
        <h2>Our Services</h2>
        <ul>
            {% for service in services %}
                <li>{{ service.title }} - {{ service.description }}</li>
            {% endfor %}
        </ul>
    </section>
{% endblock %}
